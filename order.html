<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Place Order | High Choice</title>
<link rel="icon" href="favicon.png">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:system-ui}
body{background:#f4f5f7}
.container{
  max-width:520px;
  margin:auto;
  padding:16px
}
.card{
  background:#fff;
  padding:20px;
  border-radius:18px;
  box-shadow:0 10px 25px rgba(0,0,0,.1)
}
h1{
  font-size:20px;
  margin-bottom:14px
}
label{
  font-size:14px;
  font-weight:600;
  display:block;
  margin-top:12px
}
input, textarea{
  width:100%;
  padding:12px;
  margin-top:6px;
  border-radius:10px;
  border:1px solid #ccc;
  font-size:14px
}
.radio{
  margin-top:10px
}
.radio label{
  font-weight:500
}
button{
  width:100%;
  margin-top:18px;
  padding:16px;
  background:#2563eb;
  color:#fff;
  font-size:16px;
  font-weight:800;
  border:none;
  border-radius:14px
}
button:active{transform:scale(.97)}
</style>
</head>

<body>

<div class="container">
  <div class="card">
    <h1>Place Your Order</h1>

    <label>Name</label>
    <input id="name" placeholder="Full name">

    <label>Phone</label>
    <input id="phone" placeholder="Mobile number">

    <label>Address</label>
    <textarea id="address" rows="3" placeholder="Full delivery address"></textarea>

    <label>Product</label>
    <input id="product" readonly>

    <label>Price</label>
    <input id="price" readonly>

    <label>Payment Method</label>
    <div class="radio">
      <label><input type="radio" name="payment" value="COD" checked> Cash on Delivery</label><br>
      <label><input type="radio" name="payment" value="Prepaid"> Prepaid</label>
    </div>

    <button onclick="placeOrder()">Place Order</button>
  </div>
</div>

<script>
// Get data from URL
const params = new URLSearchParams(window.location.search);
document.getElementById("product").value = params.get("brand")+" - "+params.get("model");
document.getElementById("price").value = "â‚¹"+params.get("price");

function placeOrder(){

  const name = document.getElementById("name").value;
  const phone = document.getElementById("phone").value;
  const address = document.getElementById("address").value;
  const product = document.getElementById("product").value;
  const price = document.getElementById("price").value;
  const payment = document.querySelector('input[name="payment"]:checked').value;

  if(!name || !phone || !address){
    alert("Please fill all details");
    return;
  }

  const msg =
`ðŸ›’ *NEW ORDER â€“ HIGH CHOICE*

ðŸ‘¤ Name: ${name}
ðŸ“ž Phone: ${phone}
ðŸ  Address: ${address}

âŒš Product: ${product}
ðŸ’° Price: ${price}
ðŸ’³ Payment: ${payment}`;

  const whatsappURL =
    "https://wa.me/917869288078?text=" + encodeURIComponent(msg);

  window.open(whatsappURL, "_blank");

  setTimeout(()=>{
    window.location.href="success.html";
  },1200);
}
</script>

</body>
</html>
