<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<title>Omega Collection | High Choice</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:system-ui,-apple-system,Roboto}
body{background:#f4f5f7;color:#111}

/* HEADER */
header{
  position:sticky;top:0;z-index:10;
  display:flex;align-items:center;gap:12px;
  padding:14px 16px;background:#fff;
  box-shadow:0 2px 10px rgba(0,0,0,.08)
}
header img{height:40px;border-radius:10px}
header h1{font-size:18px;font-weight:800}

/* PAGE */
.container{max-width:520px;margin:auto;padding:14px}

/* CARD */
.card{
  background:#fff;border-radius:18px;padding:14px;
  margin-bottom:18px;box-shadow:0 10px 25px rgba(0,0,0,.08)
}

/* SLIDER */
.slider{overflow:hidden;border-radius:16px;background:#eee}
.slides{display:flex;animation:slide 12s infinite}
.slides img{
  width:100%;height:260px;object-fit:contain;
  background:#f1f1f1;flex-shrink:0
}
@keyframes slide{
  0%,20%{transform:translateX(0)}
  25%,45%{transform:translateX(-100%)}
  50%,70%{transform:translateX(-200%)}
  75%,100%{transform:translateX(-300%)}
}

/* INFO */
.card h2{font-size:16px;margin:12px 0 4px;font-weight:700}
.price{font-size:18px;font-weight:800;margin-bottom:10px}

/* BUY BUTTON */
.buy{margin-top:12px}
.buy a{
  display:block;width:100%;padding:16px 0;text-align:center;
  background:#2563eb;color:#fff !important;
  font-size:16px;font-weight:800;border-radius:14px;
  text-decoration:none
}
.buy a:active{transform:scale(.97)}
</style>
</head>

<body>
