<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rado Collection | High Choice</title>
<link rel="icon" href="favicon.png">
<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:system-ui,-apple-system,Roboto}
body{background:#f4f5f7;color:#111}
header{position:sticky;top:0;z-index:10;display:flex;align-items:center;gap:12px;
padding:14px 16px;background:#fff;box-shadow:0 2px 10px rgba(0,0,0,.08)}
header img{height:40px;border-radius:10px}
header h1{font-size:18px;font-weight:800}
.container{max-width:520px;margin:auto;padding:14px}
.card{background:#fff;border-radius:18px;padding:14px;margin-bottom:18px;
box-shadow:0 10px 25px rgba(0,0,0,.08)}
.slider{overflow:hidden;border-radius:16px;background:#eee}
.slides{display:flex;animation:slide 12s infinite}
.slides img{width:100%;height:260px;object-fit:contain;background:#f1f1f1;flex-shrink:0}
@keyframes slide{
  0%,20%{transform:translateX(0)}
  25%,45%{transform:translateX(-100%)}
  50%,70%{transform:translateX(-200%)}
  75%,100%{transform:translateX(-300%)}
}
.card h2{font-size:16px;margin:12px 0 4px;font-weight:700}
.price{font-size:18px;font-weight:800;margin-bottom:10px}
.buy a{display:block;width:100%;padding:16px 0;text-align:center;background:#2563eb;
color:#fff !important;font-size:16px;font-weight:800;border-radius:14px;text-decoration:none}
.buy a:active{transform:scale(.97)}
</style>
</head>

<body>
<header>
  <img src="logo.png">
  <h1>RADO COLLECTION</h1>
</header>

<div class="container">

<div class="card">
  <div class="slider"><div class="slides">
    <img src="rado-centrix-1.jpg"><img src="rado-centrix-2.jpg">
    <img src="rado-centrix-3.jpg"><img src="rado-centrix-4.jpg">
  </div></div>
  <h2>Rado Centrix</h2><div class="price">₹2699</div>
  <div class="buy"><a href="order.html?brand=Rado&model=Centrix&price=2699">Buy Now</a></div>
</div>

<div class="card">
  <div class="slider"><div class="slides">
    <img src="rado-truesquare-openheart-1.jpg"><img src="rado-truesquare-openheart-2.jpg">
    <img src="rado-truesquare-openheart-3.jpg"><img src="rado-truesquare-openheart-4.jpg">
  </div></div>
  <h2>Rado True Square Automatic Open Heart</h2><div class="price">₹4499</div>
  <div class="buy"><a href="order.html?brand=Rado&model=True Square Open Heart&price=4499">Buy Now</a></div>
</div>

<div class="card">
  <div class="slider"><div class="slides">
    <img src="rado-juble-1.jpg"><img src="rado-juble-2.jpg">
    <img src="rado-juble-3.jpg"><img src="rado-juble-4.jpg">
  </div></div>
  <h2>Rado Juble</h2><div class="price">₹2499</div>
  <div class="buy"><a href="order.html?brand=Rado&model=Juble&price=2499">Buy Now</a></div>
</div>

<div class="card">
  <div class="slider"><div class="slides">
    <img src="rado-diastar-1.jpg"><img src="rado-diastar-2.jpg">
    <img src="rado-diastar-3.jpg"><img src="rado-diastar-4.jpg">
  </div></div>
  <h2>Rado Diastar</h2><div class="price">₹3299</div>
  <div class="buy"><a href="order.html?brand=Rado&model=Diastar&price=3299">Buy Now</a></div>
</div>

<div class="card">
  <div class="slider"><div class="slides">
    <img src="rado-hyperchrome-1.jpg"><img src="rado-hyperchrome-2.jpg">
    <img src="rado-hyperchrome-3.jpg"><img src="rado-hyperchrome-4.jpg">
  </div></div>
  <h2>Rado HyperChrome</h2><div class="price">₹4499</div>
  <div class="buy"><a href="order.html?brand=Rado&model=HyperChrome&price=4499">Buy Now</a></div>
</div>

</div>
</body>
</html>
