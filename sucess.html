<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Order Successful – High Choice</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="icon" href="favicon.png">

<style>
:root{
  --bg:#ffffff;
  --text:#0f172a;
  --muted:#64748b;
  --border:#e5e7eb;
  --accent:#16a34a;
  --radius:16px;
}

*{box-sizing:border-box}
body{
  margin:0;
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;
  background:var(--bg);
  color:var(--text);
  display:flex;
  align-items:center;
  justify-content:center;
  min-height:100vh;
}

/* CARD */
.card{
  width:100%;
  max-width:420px;
  padding:24px;
  border-radius:var(--radius);
  border:1px solid var(--border);
  background:#fff;
  text-align:center;
}

/* ICON */
.check{
  width:80px;
  height:80px;
  border-radius:50%;
  background:#dcfce7;
  color:#16a34a;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:42px;
  margin:0 auto 16px;
}

/* TITLE */
h1{
  margin:0;
  font-size:26px;
}
p{
  color:var(--muted);
  font-size:14px;
  margin-top:6px;
}

/* BUTTONS */
.actions{
  display:flex;
  flex-direction:column;
  gap:12px;
  margin-top:20px;
}
.actions a{
  padding:14px;
  border-radius:14px;
  font-weight:700;
  text-decoration:none;
  border:1px solid var(--border);
}
.actions a.primary{
  background:var(--accent);
  color:#fff;
  border:none;
}
.actions a.secondary{
  background:#fff;
  color:var(--text);
}

/* BRAND */
.brand{
  display:flex;
  align-items:center;
  justify-content:center;
  gap:10px;
  margin-top:24px;
  font-weight:800;
  color:var(--muted);
}
.brand img{
  width:36px;
  height:36px;
  border-radius:10px;
}
</style>
</head>

<body>

<div class="card">

  <div class="check">✓</div>

  <h1>Order Placed Successfully</h1>
  <p>Your order has been sent on WhatsApp.<br>
     Our team will contact you shortly.</p>

  <div class="actions">
    <a href="mens.html" class="primary">Explore Mens Watches</a>
    <a href="women.html" class="secondary">Explore Women Watches</a>
    <a href="index.html" class="secondary">Back to Home</a>
  </div>

  <div class="brand">
    <img src="logo.png">
    HIGH CHOICE
  </div>

</div>

</body>
</html>
