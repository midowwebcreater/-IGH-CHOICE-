<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cartier Collection | High Choice</title>
<link rel="icon" href="favicon.png">
<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:system-ui,-apple-system,Roboto}
body{background:#f4f5f7;color:#111}
header{position:sticky;top:0;z-index:10;display:flex;align-items:center;gap:12px;
padding:14px 16px;background:#fff;box-shadow:0 2px 10px rgba(0,0,0,.08)}
header img{height:40px;border-radius:10px}
header h1{font-size:18px;font-weight:800}
.container{max-width:520px;margin:auto;padding:14px}
.card{background:#fff;border-radius:18px;padding:14px;margin-bottom:18px;
box-shadow:0 10px 25px rgba(0,0,0,.08)}
.slider{overflow:hidden;border-radius:16px;background:#eee}
.slides{display:flex;animation:slide 12s infinite}
.slides img{width:100%;height:260px;object-fit:contain;background:#f1f1f1;flex-shrink:0}
@keyframes slide{
0%,20%{transform:translateX(0)}
25%,45%{transform:translateX(-100%)}
50%,70%{transform:translateX(-200%)}
75%,100%{transform:translateX(-300%)}
}
.card h2{font-size:16px;margin:12px 0 4px;font-weight:700}
.price{font-size:18px;font-weight:800;margin-bottom:10px}
.buy a{display:block;width:100%;padding:16px 0;text-align:center;background:#2563eb;
color:#fff !important;font-size:16px;font-weight:800;border-radius:14px;text-decoration:none}
.buy a:active{transform:scale(.97)}
</style>
</head>

<body>
<header>
  <img src="logo.png">
  <h1>CARTIER COLLECTION</h1>
</header>

<div class="container">

<div class="card">

    <img src="cartier-santos-3.jpg"><img src="cartier-santos-4.jpg">
  </div></div>
  <h2>Cartier Santos Automatic</h2><div class="price">₹4099</div>
  <div class="buy"><a href="order.html?brand=Cartier&model=Santos Automatic&price=4099">Buy Now</a></div>
</div>

<div class="card">
  <div class="slider"><div class="slides">
    <img src="cartier-ballon-1.jpg"><img src="cartier-ballon-2.jpg">
    <img src="cartier-ballon-3.jpg"><img src="cartier-ballon-4.jpg">
  </div></div>
  <h2>Cartier Ballon</h2><div class="price">₹1399</div>
  <div class="buy"><a href="order.html?brand=Cartier&model=Ballon&price=1399">Buy Now</a></div>
</div>

<div class="card">
  <div class="slider"><div class="slides">
    <img src="cartier-diamondbelt-1.jpg"><img src="cartier-diamondbelt-2.jpg">
    <img src="cartier-diamondbelt-3.jpg"><img src="cartier-diamondbelt-4.jpg">
  </div></div>
  <h2>Cartier Diamond Belt</h2><div class="price">₹2199</div>
  <div class="buy"><a href="order.html?brand=Cartier&model=Diamond Belt&price=2199">Buy Now</a></div>
</div>

<div class="card">
  <div class="slider"><div class="slides">
    <img src="cartier-diamond-1.jpg"><img src="cartier-diamond-2.jpg">
    <img src="cartier-diamond-3.jpg"><img src="cartier-diamond-4.jpg">
  </div></div>
  <h2>Cartier Diamond</h2><div class="price">₹2199</div>
  <div class="buy"><a href="order.html?brand=Cartier&model=Diamond&price=2199">Buy Now</a></div>
</div>

<div class="card">
  <div class="slider"><div class="slides">
    <img src="cartier-tank-1.jpg"><img src="cartier-tank-2.jpg">
    <img src="cartier-tank-3.jpg"><img src="cartier-tank-4.jpg">
  </div></div>
  <h2>Cartier Tank</h2><div class="price">₹2299</div>
  <div class="buy"><a href="order.html?brand=Cartier&model=Tank&price=2299">Buy Now</a></div>
</div>

<div class="card">
  <div class="slider"><div class="slides">
    <img src="cartier-automatic-1.jpg"><img src="cartier-automatic-2.jpg">
    <img src="cartier-automatic-3.jpg"><img src="cartier-automatic-4.jpg">
  </div></div>
  <h2>Cartier Automatic</h2><div class="price">₹2999</div>
  <div class="buy"><a href="order.html?brand=Cartier&model=Automatic&price=2999">Buy Now</a></div>
</div>

</div>
</body>
</html>
